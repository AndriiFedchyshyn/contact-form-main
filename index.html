<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <div class="full-name-container">
        <form class="first-name-form">
          <label for="first-name"> First Name </label>
          <input type="text" id="first-name" />
          <p class="error" style="display: none;">This field is required</p>
        </form>
        <form class="last-name-form">
          <label for="last-name"> Last Name </label>
          <input type="text" id="last-name" />
          <p class="error">This field is required</p>
        </form>
      </div>
      <form class="email-form">
        <label for="email">Email Address</label><input type="email" />
        <p class="error">Please enter a valid email address</p>
      </form>
      <form class="query-type-form">
        <label>Query Type</label>
        <div class="query-type-container">
          <label class="radio-container">
            <input type="radio" name="options" value="general-enquiry" />
            <p>General Enquiry</p>
          </label>
          <label class="radio-container">
            <input type="radio" name="options" value="support-request" />
            <p>Support Request</p>
          </label>
        </div>
        <p class="error">Please select a query type</p>
      </form>
      <form class="message-form">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <p class="error">This field is required</p>
      </form>
      <form class="checkbox-form">
        <div class="checkbox-container">
          <input type="checkbox" id="checkbox"/>
          <label for="checkbox"> I consent to being contacted by the team</label>
        </div>
        <p class="error">
          To submit this form, please consent to being contacted
        </p>
      </form>
      <button type="submit">Submit</button>
    </main>
    <div class="confirmed">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="21"
          fill="none"
          viewBox="0 0 20 21"
        >
          <path
            fill="#fff"
            d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
          />
        </svg>
        <h3>Message Sent!</h3>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
